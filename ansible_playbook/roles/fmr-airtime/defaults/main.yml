######################################################################
# NOTE: Don't forget to create template/liquidsoap_{{ program_code }}.ls.j2
######################################################################

# If configuration changed, shall we restart (and interrupt) the stream? Or
# will you do it manually?
interrupt_stream_ok: true

security_file: ""
#security_file: "securite_{{ program_code }}.ogg"

# storage_disk will be mounted on storage_mount
storage_disk: "/dev/sdb"
storage_mount: "/mnt/localdisk"

# NOTE: "airtime_path" MUST be overrided into a {group,host}_vars file, because
# it has already been set by roles/airtime/defaults.
#airtime_path: ""
library_path: "{{ storage_mount }}/discotheque"
# To simplify templates management, add a bunch of path variables:
music_path: "{{ library_path }}/Fond musical"
rotation_path: "{{ library_path }}/Fond rotation"
playlists_path: "{{ library_path }}/Playlists"
jingles_path: "{{ library_path }}/Jingles"
publicites_path: "{{ library_path }}/Publicites"
tophoraires_path: "{{ library_path }}/Top horaires"

nas_mount: "/mnt/nas"
nas_hostname: "192.168.1.100"
nas_share: "Telechargements/discotheque"

# Soundcards prefered order and volume.
# NOTE: Soundcards index must start at 0, as it's the default card.
# Use "amixer" to know what volume identifiers to use.
soundcards:
  - index: 0
    driver: "snd-ice1712"     # M2496 [M Audio Audiophile 24/96]
    volume:
      - { i: "DAC,0", v: "75%" }
      - { i: "DAC,1", v: "75%" }
  - index: 1
    driver: "snd-hda-intel"   # MID [HDA Intel MID]
    volume:
      - { i: "Master,0", v: "75%" }

